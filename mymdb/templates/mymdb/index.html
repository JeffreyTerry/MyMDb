<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
    <title>MyMDb</title>

    <!-- lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>

    <!-- d3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>   
    <script type="text/javascript" src="{% static "colorbrewer/colorbrewer.js" %}"></script>

    <!-- bootstrap -->
    <script type="text/javascript" src="{% static "global/utilities.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- TheMovieDb API -->
    <script type="text/javascript" src="{% static "themoviedb-javascript-library/themoviedb.js" %}"></script>
</head>

<body>

<div id="banner">
    <div id="br-title">MyMDb</div>
</div>
<div id="graph"></div>
<div id="sidebar">
    <input class="form-control" type="text" id="initial-input-box" placeholder="Enter the name of a movie you enjoy to get started" autofocus="true"\>
    <div id="sb-loader-container">
        <div class="loader">
            Loadingâ€¦
        </div>
    </div>
    <div>
        <div id="sb-title"></div>
        <div id="sb-details-photo-wrapper">
            <div id="sb-details">
                <div id="sb-director"></div>
                <div>
                    <span id="sb-imdb-rating"></span>
                    <span id="sb-metacritic-rating"></span>
                </div>
                <div id="sb-plot"></div>
                <div id="sb-netflix">
                    <img id="netflix-icon" width=100 src="{% static "mymdb/images/netflix_yes.png" %}">
                </div>
            </div>
            <div id="sb-photo"></div>
        </div>
        <div id="sb-trailer">
            <div id="toggle-video-button" title="Show/Hide Movie Preview">
                <img id="toggle-down" height=38 src="{% static "mymdb/images/paneltoggle_down.png" %}">
                <img id="toggle-up" class="nodisplay" height=38 src="{% static "mymdb/images/paneltoggle_up.png" %}">
            </div>
            <div id="video">
            </div>
        </div>
    </div>
</div>

</body>

<!-- The inclusion order matters for these scripts -->
<script>
    var STATIC_URL_BASE = "{% static "" %}";
</script>
<script src="{% static "mymdb/youtube.js" %}" type="text/javascript"></script>
<script src="{% static "mymdb/graph.js" %}" type="text/javascript"></script>
<script src="{% static "mymdb/imdb.js" %}" type="text/javascript"></script>
<script src="{% static "mymdb/netflix.js" %}" type="text/javascript"></script>
<script src="{% static "mymdb/index.js" %}" type="text/javascript"></script>

<!-- google api -->
<script src="https://apis.google.com/js/client.js?onload=yt_init" type="text/javascript"></script>


<link rel="stylesheet" type="text/css" href="{% static "mymdb/index.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "mymdb/loader.css" %}">

</html>
