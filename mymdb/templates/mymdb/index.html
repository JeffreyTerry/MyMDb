<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
    <title>MyMDb</title>
    <script type="text/javascript" src="{% static "mymdb/youtube.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body>

<div id="graph"></div>
<div id="sidebar">
    <input class="form-control" type="text" id="initial-input-box" placeholder="What movie are you feeling?" autofocus="true"\>
    <div>
        <div id="sb-title">Star Wars</div>
        <div id="sb-photo"><img src="http://ia.media-imdb.com/images/M/MV5BMTU4NTczODkwM15BMl5BanBnXkFtZTcwMzEyMTIyMw@@._V1._SX92_SY140_.jpg"></div>
        <div id="sb-plot">Luke Skywalker joins forces with a Jedi Knight, a cocky pilot, a wookiee and two droids to save the universe from the Empire's world-destroying battle-station, while also attempting to rescue Princess Leia from the evil Darth Vader.</div>
        <div id="sb-director">George Lucas</div>
        <div id="sb-imdb-rating">8.7</div>
        <div id="sb-metacritic-rating">92</div>
        <div id="sb-trailer"></div>
    </div>
</div>

</body>

<script src="{% static "mymdb/data.js" %}" type="text/javascript"></script>
<script src="{% static "mymdb/index.js" %}" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{% static "mymdb/index.css" %}">

</html>
